{% load socialaccount %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href= "/static/css/main1.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login</title>
  </head>
  <body class="text-center">

  <form class="form-signin" action="/login" method="post">{% csrf_token%}

  <a href="{% provider_login_url 'google' %}" class="btn btn-sm btn-block btn-danger" style="font-size:24px"> Sign In with <i class="fa fa-google-plus" style="font-size:28px;color:light"></i></a>
   
  <p class="text-center mt-2 mb-1"><h4>OR</h4></p>

  <h2><span class="badge badge-link mb-1">LOGIN HERE</span></h2>
  
  {% for message in messages %}

<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}

  <input type="text" id="username" name="username" class="form-control mt-2" placeholder="Username" required>

  <input type="password" id="pass1" name="pass1" class="form-control mt-2" placeholder="Password" required>

  <br>
  <button class="btn btn-sm btn-primary btn-block " type="submit">Log In</button></br>

  <a href="/signup" class="btn btn-outline-link mt-4"><h6>Don't have an account? CLICK HERE</h6></a>

  <p class="mt-2 mb-2"><h5>Designed By: SYEDA AFREEN</h5></p>

  </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
